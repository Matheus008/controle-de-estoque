server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/estoque_db_dev?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    mongodb:
      uri: mongodb://localhost:27017/estoque_dev_mongo

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}
